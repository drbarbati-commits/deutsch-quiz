<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Deutsch Quiz Ergebnis</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f7; padding: 30px; }
    .container { max-width: 400px; background: #fff; padding: 20px; border-radius: 8px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { color: #333; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; padding: 10px 25px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;}
    button:hover { background: #0056b3; }
    .success, .error { margin-top: 15px; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deutsch Quiz Ergebnis senden</h2>
    <form id="quizForm">
      <label for="name">Name des Sch√ºlers:</label>
      <input type="text" id="name" name="name" required>

      <label for="score">Punkte:</label>
      <input type="number" id="score" name="score" required min="0">

      <label for="total">Maximale Punktzahl:</label>
      <input type="number" id="total" name="total" required min="1">

      <label for="note">Note/Bemerkung:</label>
      <textarea id="note" name="note" rows="2"></textarea>

      <button type="submit">Ergebnis senden</button>
      <div id="message"></div>
    </form>
  </div>

  <script type="text/javascript">
    emailjs.init("BCxmehFthNtwTO2lS"); // Your EmailJS Public Key

    document.getElementById("quizForm").addEventListener("submit", function(e){
      e.preventDefault();
      var name = document.getElementById("name").value;
      var score = document.getElementById("score").value;
      var total = document.getElementById("total").value;
      var note = document.getElementById("note").value;

      var templateParams = {
        to_name: "Dr. Barbati",
        student_name: name,
        student_score: score,
        student_total: total,
        student_note: note
      };

      emailjs.send('service_zqzqohc', 'template_h3s2ul6', templateParams)
        .then(function(response) {
          document.getElementById("message").innerHTML = '<div class="success">Email wurde erfolgreich gesendet!</div>';
          document.getElementById("quizForm").reset();
        }, function(error) {
          document.getElementById("message").innerHTML = '<div class="error">Email konnte nicht gesendet werden. Bitte versuche es erneut.</div>';
        });
    });
  </script>
</body>
</html>
